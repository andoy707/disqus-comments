<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a demo page with Disqus comments enabled.</p>

    <!-- Disqus Comment Section -->
    <div id="disqus_thread"></div>
    <script>
        // Disqus configuration for dynamic page handling
        var disqus_config = function () {
            this.page.url = window.location.href; // Dynamically set the page URL
            this.page.identifier = window.location.pathname; // Use the pathname as a unique identifier
        };

        // Load Disqus script
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://andoysblog.disqus.com/embed.js'; // Replace 'andoysblog' with your Disqus shortname
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
</body>
</html>
